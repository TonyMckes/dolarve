<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tasa del dia</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cal</a></li>
          <li><a href="#">Info</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h1>USD => Bs.S</h1>
      <select name="Currency" id="select-currency">
        <option value="VES">USD => Bs.S</option>
        <option value="USD">Bs.S => USD</option>
      </select>
      <input type="number" name="USD" step="0.01" id="input-box" value="1" />
    </div>
    <main>
      <div class="container"></div>
      <button id="refresh" class="update-data">
        <i class="fas fa-sync"></i>
      </button>
    </main>
    <div id="loading-window"></div>
    <div id="loading"></div>
    <footer>Some footer</footer>
    <script src="main.js"></script>
  </body>
</html>
